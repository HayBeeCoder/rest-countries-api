<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST-COUNTRIES-API</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <template id="country">
        <div class='country'>
            <div class='country__image-wrapper'>
                <img class='country__flag'>
            </div>

            <div class='country__details'>
                <h1 class='country__heading'> </h1>
                <ul class='country__list'>
                    <li class='country__info'>
                        <p class='country__key'>Population: </p>
                        <p class='country__value country__population'></p>
                    </li>
                    <li class='country__info'>
                        <p class='country__key'>Region: </p>
                        <p class='country__value country__region'></p>
                    </li>
                    <li class='country__info'>
                        <p class='country__key'>Capital: </p>
                        <p class='country__value country__capital'></p>
                    </li>
                </ul>
            </div>
        </div>
    </template>
    <template id="country-detailed">
        <div class="container country-complete__container">
            <button class="btn btn--icon btn--back">
                <span class="btn__icon">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </span>
                <p class="btn__text">
                    Back
                </p>
            </button>
            <div class="country-complete__details">
                <div class="country-complete__img-wrapper">
                    <img src="" alt="" class="country-complete__img">
                </div>
                <div class="country-complete__text-wrapper">
                    <h1 class="country-complete__name">
                    </h1>
                    <div class="country-complete__lists">
                        <ul class="country-complete__list">

                            <li class="country-complete__info country-complete__info--nativeName">
                                <p class="country-complete__key">Native Name:</p>
                                <p class="country-complete__value country-complete__value--nativeName"> </p>
                            </li>

                            <li class="country-complete__info country-complete__info--population">
                                <p class="country-complete__key">Population:</p>
                                <p class="country-complete__value  country-complete__value--population"></p>

                            </li>
                            <li class="country-complete__info country-complete__info--region">
                                <p class="country-complete__key">Region:</p>
                                <p class="country-complete__value country-complete__value--region">${region}</p>
                            </li>
                            <li class="country-complete__info">
                                <p class="country-complete__key country-complete__info--subRegion">Sub Region:
                                </p>
                                <p class="country-complete__value country-complete__value--subRegion"> ${subRegion}
                                </p>
                            </li>
                            <li class="country-complete__info">
                                <p class="country-complete__key country-complete__info--capital">Capital:</p>
                                <p class="country-complete__value country-complete__value--capital">${capital}</p>
                            </li>
                        </ul>

                        <ul class="country-complete__list">
                            <li class="country-complete__info">
                                <p class="country-complete__key">Top Level Domain:</p>
                                <p class="country-complete__value country-complete__value--topLevelDomain "></p>
                            </li>
                            <li class="country-complete__info">
                                <p class="country-complete__key">Currencies:</p>
                                <p class="country-complete__value country-complete__value--currencies"></p>
                            </li>
                            <li class="country-complete__info">
                                <p class="country-complete__key">Languages:</p>
                                <p class="country-complete__value country-complete__value--languages"></p>
                            </li>

                        </ul>
                    </div>
                    <div class="country-complete__border">
                        <p class="country-complete__key">Border Countries:</p>
                        <div class="country-complete__border-countries">
                            <button>France</button>
                            <button>China</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </template>
    <header class="header">
        <div class="container header__container">
            <h1 class="header__heading">
                Where in the world?
            </h1>
            <div class="toggle">
                <span class="toggle__icon-wrapper ">
                    <span class="translate">
                        <span>
                            <ion-icon name="moon-outline" class="toggle__icon toggle__icon-moon">
                        </span>
                        <span></ion-icon>
                            <ion-icon name="sunny-outline" class="toggle__icon toggle__icon-sunny"></ion-icon>
                        </span>
                    </span>
                </span>
                <span class="toggle__text ">
                    <span class="translate">
                        <p>dark mode</p>
                        <p>light mode</p>
                    </span>
                </span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="search">
            <div class="container search__container">
                <div class="search-box">
                    <span class="search-box__icon">
                        <ion-icon name='search-outline' class="search-box__icon-search"></ion-icon>
                    </span>
                    <span class="search-box__input">
                        <input type="text" class="search__input" placeholder="Search for a country...">
                    </span>
                </div>
                <div class="filter">
                    <div class="filter-box">
                        <p class="filter-box__text">Filter by Region</p>
                        <span class="filter-box__icon" tabindex="0">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </span>
                        <ul class="filter-box__list">
                            <li class="filter-box__list-item filter-box__list-item--bg-gray">
                                <input type="radio" name="country" value="all" id="all" class="filter-box__key"
                                    checked='true' aria-checked="true">
                                <label for="all" class="filter-box__item">All</label>
                            </li>
                            <li class="filter-box__list-item">
                                <input type="radio" name="country" value="africa" id="africa" class="filter-box__key">
                                <label for="africa" class="filter-box__item">Africa</label>
                            </li>
                            <li class="filter-box__list-item">
                                <input type="radio" name="country" value="americas" id="americas"
                                    class="filter-box__key">
                                <label for="americas" class="filter-box__item">America</label>
                            </li>
                            <li class="filter-box__list-item">
                                <input type="radio" name="country" value="asia" id="asia" class="filter-box__key">
                                <label for="asia" class="filter-box__item">Asia</label>
                            </li>
                            <li class="filter-box__list-item">
                                <input type="radio" name="country" value="europe" id="europe" class="filter-box__key">
                                <label for="europe" class="filter-box__item">Europe</label>
                            </li>
                            <li class="filter-box__list-item">
                                <input type="radio" name="country" value="oceania" id="oceania" class="filter-box__key">
                                <label for="oceania" class="filter-box__item">Oceania</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- @attribute{data-index} - index for locating country form countries array-->
        <div class="countries">

            <div class="container countries__container">

            </div>
        </div>

        <section class="country-complete"></section>

    </main>



    <script src="./js/main.js"></script>
</body>

</html>
